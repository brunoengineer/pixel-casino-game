<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retro Slot Machine</title>
  <link rel="stylesheet" href="/src/style.css">
</head>
<body>
  <div id="app">
    <div class="slot-machine">
      <h1 class="title">ðŸŽ° RETRO SLOTS ðŸŽ°</h1>
      
      <div class="game-info">
        <div class="balance">
          <span>Balance:</span>
          <span id="balance">1000</span>
          <span>coins</span>
        </div>
        <div class="bet">
          <span>Bet:</span>
          <span id="bet">10</span>
          <span>coins</span>
        </div>
      </div>

      <div class="reels-container" id="reelsContainer">
        <!-- Reels will be generated by TypeScript -->
      </div>

      <div class="controls">
        <button id="decreaseBet" class="btn btn-small">-</button>
        <div class="btn-container">
          <button id="spinBtn" class="btn btn-spin">SPIN</button>
          <button id="skipBtn" class="btn btn-spin" style="display: none;">SKIP</button>
        </div>
        <button id="increaseBet" class="btn btn-small">+</button>
      </div>

      <div class="auto-controls">
        <button id="autoSpinBtn" class="btn btn-auto">AUTO SPIN: OFF</button>
      </div>

      <div class="message" id="message"></div>
    </div>
  </div>
  
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
